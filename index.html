<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
  <link href="">
</head>
<body>
  <p>IP Address Tracker</p>
  <form id="form" class="input-group__input" action="/" method="GET">  
    <input id="input" type="text" placeholder="Search for any IP address or domain">
    <button type="submit" class="btn">></button>
  </form>
  <div class="card">
    <div class="card-title">IP Address</div> 
    <div class="card-title">Location</div> 
    <div class="card-title">Timezone</div>
    <div class="card-title">ISP</div> 
  </div>
  
  <script src="main.js"></script>
</body>
</html>
